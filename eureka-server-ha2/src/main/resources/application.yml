server:
  port: 8101
spring:
  application:
    name: eurekaserver
eureka:
  instance:
    hostname: 127.0.0.1
  client:
    service-url:
      defaultZone: http://localhost:8100/eureka/,http://localhost:8102/eureka/
    fetch-registry: true
    register-with-eureka: true
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 2000